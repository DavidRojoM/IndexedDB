<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-NO-DEXIE</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dom.elements.js" defer></script>
    <script src="js/db.js" defer></script>
    <script src="js/services/idb.service.js" defer></script>
    <script src="js/views/main.view.js" defer></script>
    <script src="js/controllers/main.controller.js" defer></script>
</head>
<body>
<main>
    <section>
        <header>
            <h2>Add Book</h2>
        </header>
        <form id="addBookForm">
            <label for="bookName">Book name</label><input type="text" name="name" id="bookName">
            <label for="date">Date</label><input type="date" name="date" id="date">
            <label for="author">Author</label><input type="text" name="author" id="author">
            <button type="submit">Add</button>
        </form>
    </section>
    <section>
        <article>
            <h2>Add Author</h2>
            <form id="addAuthorForm">
                <label>Name</label><input type="text" name="name">
                <button type="submit">Add</button>
            </form>
        </article>
        <article>
            <h2>Update Author</h2>
            <form id="updateAuthorForm">
                <label>Name</label><input type="text" name="name">
                <label>New name</label><input type="text" name="newName">
                <button type="submit">Update</button>
            </form>
        </article>
        <article>
            <h2>Delete Author</h2>
            <form id="deleteAuthorForm">
                <label>Name</label><input type="text" name="name">
                <button type="submit">Delete</button>
            </form>
        </article>
    </section>
    <section>
        <header>
            <h2>Book List</h2>
        </header>
        <article>
            <h3>Show all books</h3>
            <button id="showBooks">Show</button>
            <ul id="booksList"></ul>
        </article>
        <article>
            <h3>Show books by name</h3>
            <form id="booksByNameForm">
                <label for="bookNameToFind">Name</label><input type="text" name="name" id="bookNameToFind">
                <button type="submit">Show</button>
            </form>
            <ul id="booksListByName"></ul>

        </article>
        <article>
            <h3>Show books by date range</h3>
            <form id="booksByDate">
                <label for="dateFrom">From</label><input type="date" name="from" id="dateFrom">
                <label for="dateTo">To</label><input type="date" name="to" id="dateTo">

                <button type="submit">Show</button>
            </form>
            <ul id="booksListByDate"></ul>

        </article>
        <article>
            <h3>Show books by author name</h3>
            <form id="booksByAuthorNameForm">
                <label for="authorNameToFind">Name</label><input type="text" name="name" id="authorNameToFind">
                <button type="submit">Show</button>
            </form>
            <ul id="booksListByAuthor"></ul>
        </article>
    </section>
    <section>
        <header>
            <h2>Authors List</h2>
        </header>
        <button id="showAuthors">Show Authors</button>
        <ul id="authorsList"></ul>
    </section>
</main>
</body>
</html>
